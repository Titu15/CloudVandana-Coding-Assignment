<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href ="cal.css">
</head>
<body>
    <div class="container">
        <div id="Heading">Calculator</div>
        <div class="innerpart">
            <div class="firstRow">
                <input type="text" class="input" id="Display">
                <button id ="AC" onclick="clearDisplay()">AC</button>
            </div>
            <div class="secondRow">
                <button id ="ABC" onclick="appendToDisplay('9')">9</button>
                <button id ="ABC" onclick="appendToDisplay('8')">8</button>
                <button id ="ABC" onclick="appendToDisplay('7')">7</button>
                <button id="ALL" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="thirdRow">
                <button id ="ABC" onclick="appendToDisplay('4')">4</button>
                <button id ="ABC" onclick="appendToDisplay('5')">5</button>
                <button id ="ABC" onclick="appendToDisplay('6')">6</button>
                <button id="ALL" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="forthRow">
                <button id ="ABC" onclick="appendToDisplay('1')">1</button>
                <button id ="ABC" onclick="appendToDisplay('2')">2</button>
                <button id ="ABC" onclick="appendToDisplay('3')">3</button>
                <button id="ALL" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="fifthRow">
                <button id ="ABC" onclick="appendToDisplay('.')">.</button>
                <button id ="ABC" onclick="appendToDisplay('0')">0</button>
                <button id ="ABC" onclick="calculate()">=</button>
                <button id="ALL" onclick="appendToDisplay('*')">x</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
