<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form</h2>
        <div class="innerpart">
            <form id="surveyForm">
                <div class="name">
                    <label for="fname" id="name" required>First Name</label>
                    <label for="Lname" id="lname" required>Last Name</label>
                </div>
                <div class="nameBox">
                    <input type="text" id="fname" name="fname"><br>
                    <input type="text" id="Lname" name="Lname"><br>
                </div>
                <div class="dob">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required><br>
                </div>
                <div class="country">
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="">Select a country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="America">America</option>
                        <option value="London">London</option>
                        <option value="Dubai">Dubai</option>
                    </select><br>
                </div>
                <div class="gender">
                    <label>Gender:</label><br>
                    <input type="checkbox" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                </div>
                <div class="Profession">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" required><br>
                </div>
                <div class="Email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>
                </div>
                <div class="Mobile">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" required><br>
                </div>
                <div class="button">
                    <button type="button" id="resetButton">Reset</button>
                    <button type="button" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Popup for displaying results -->
    <div class="popup" id="resultsPopup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <div id="results"></div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
